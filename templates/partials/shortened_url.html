<div class="mt-4 bg-white p-4 rounded shadow flex items-center justify-between">
	<div>
		<p class="text-lg font-semibold text-indigo-700">Short URL:</p>
		<a
			href="{{ short_url }}"
			target="_blank"
			class="text-blue-600 underline"
			id="shortUrlText"
		>
			{{ short_url }}
		</a>
		<p class="text-sm text-gray-600 mt-2">Clicks: {{ obj.click_count }}</p>
		<p class="text-sm text-red-500 mt-1">
			Expires on: {{ obj.expires_at|date:"M d, Y H:i" }}
		</p>
	</div>
	<button
		onclick="copyToClipboard()"
		class="ml-4 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm"
	>
		Copy
	</button>
</div>
