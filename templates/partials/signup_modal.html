<div
	id="signupModal"
	class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 hidden"
>
	<div
		class="bg-gradient-to-br from-indigo-200 to-blue-300 text-white rounded-lg w-96 p-6 relative shadow-xl"
	>
		<button
			onclick="closeModal('signupModal')"
			class="absolute top-2 right-4 text-3xl font-bold text-indigo-500 hover:text-indigo-600"
		>
			<i class="fa-solid fa-xmark"></i>
		</button>
		<h2 class="text-2xl font-semibold mb-5 text-center text-indigo-500">
			Create Your Account
		</h2>
		<form method="POST" action="{% url 'signup' %}" autocomplete="off">
			{% csrf_token %}
			<input
				type="text"
				name="username"
				placeholder="Username"
				class="w-full px-4 py-2 mb-3 rounded bg-white text-black"
				required
			/>
			<input
				type="email"
				name="email"
				placeholder="Email"
				class="w-full px-4 py-2 mb-3 rounded bg-white text-black"
				required
			/>
			<div class="relative mb-3">
				<input
					type="password"
					name="password1"
					id="signupPassword1"
					placeholder="Password"
					class="w-full px-4 py-2 rounded bg-white text-black pr-10"
					required
				/>
				<span
					class="absolute top-2.5 right-3 text-gray-500 cursor-pointer"
					onclick="togglePassword('signupPassword1', this)"
				>
					<i class="fa-solid fa-eye"></i>
				</span>
			</div>

			<div class="relative mb-4">
				<input
					type="password"
					name="password2"
					id="signupPassword2"
					placeholder="Confirm Password"
					class="w-full px-4 py-2 rounded bg-white text-black pr-10"
					required
				/>
				<span
					class="absolute top-2.5 right-3 text-gray-500 cursor-pointer"
					onclick="togglePassword('signupPassword2', this)"
				>
					<i class="fa-solid fa-eye"></i>
				</span>
			</div>

			<button
				type="submit"
				class="w-full py-3 bg-gradient-to-r from-indigo-500 via-blue-500 to-cyan-500 text-white font-semibold rounded-md shadow-md hover:bg-gradient-to-r hover:from-indigo-600 hover:via-blue-600 hover:to-cyan-500 transition-transform"
			>
				Sign Up
			</button>
		</form>
		<p class="mt-4 text-center text-sm text-gray-600">
			Already have an account?
			<a
				href="#"
				class="underline text-indigo-500 hover:text-indigo-600 font-semibold"
				onclick="closeModal('signupModal'); openModal('loginModal');"
				>Login</a
			>
		</p>
	</div>
</div>
